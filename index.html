<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice It Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <header>
    <h1 class="title">Spice It Up!</h1>
    <p>Try a New Recipe!</p>
  </header>
  <main class="container">
    <form class="box">
      <h1 class="title">Search Recipes</h1>
      <div class="field">
        <label class="label">Keywords</label>
        <div class="control">
            <input class="input" type="text" placeholder="Search">
        </div>
      </div>
      <div class="field">
        <label class="label">Cuisine</label>
        <div class="control">
            <div class="select">
                <select>
                    <option>Select cuisine</option>
                    <option>Italian</option>
                    <option>Mexican</option>
                    <option>Indian</option>
                    <option>Chinese</option>
                    <option>American</option>
                </select>
            </div>
        </div>
    </div>
        
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Dietary Restrictions: Coming Soon!</h3>
        <div id="language-buttons" class="card-body">

            <!-- not sure if we want this part to be a dropdown or even part of the MVP version -->
          <!-- <button data-language="javascript" class="btn"></button>
          <button data-language="html" class="btn">HTML</button>
          <button data-language="css" class="btn">CSS</button> -->
        </div>
      </div>
    </div>

    <div>
      <h2 class="subtitle">Potential Recipes for: <span id="search-terms"></span></h2>
      <div id="recipes-container" class="list-group"></div>
    </div>
  </main>
a
</body>
