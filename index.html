<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice It Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <header class="has-text-centered">
    <h1 class="title">Spice It Up!</h1>
    <p>Try a New Recipe!</p>
  </header>
  <main class="container">
    <form class="box">
      <h1 class="title">Search Recipes</h1>
      <div class="field">
        <label class="label">Keywords</label>
        <div class="control">
            <input class="input" type="text" placeholder="Search">
        </div>
      </div>
      <div class="field">
        <label class="label">Cuisine</label>
        <div class="control">
            <div class="select">
                <select>
                    <option>Select cuisine</option>
                    <option>Italian</option>
                    <option>Mexican</option>
                    <option>Indian</option>
                    <option>Chinese</option>
                    <option>American</option>
                </select>
            </div>
        </div>
    </div>
    <!-- adding intolerances and diets fields later, just the mvp form for now -->
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Search</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <h1 class="has-text-centered">Temporary Footer</h1>
  </footer>
</body>
</html>
