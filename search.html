<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Recipe Search</title>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation" id="navbar">
        <div class="navbar-brand">
          <img src="images/SIU logo BandW.png" id="bullet-logo">
        </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item">
            Home
          </a>
          <a href="feat.html" class="navbar-item">
            Featured Recipes
          </a>
          <a href="random.html" class="navbar-item">
            Random Recipe
          </a>
          <a href="about.html" class="navbar-item">
            About Us
          </a>
          </a>
        </div>
        </div>
    </nav>
  </header>
    <main class="has-text-centered">
      <button class="js-modal-trigger button-is-primary" data-target="modal">
        Open Searchform
      </button>
      <div id="modal" class="modal" >
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <form class="box">
              <h1 class="title">Search Recipes</h1>
                <div class="field" id="keywords">
                <label for="searchterm" class="label">Keywords</label>
                  <div class="control">
                    <input id="searchterm" class="input" type="text" placeholder="Search">
                  </div>
                </div>
                <div class="field" id="cuisine">
                  <label class="label">Cuisine</label>
                  <div class="control">
                    <div class="select">
                      <select id="cuisine-term">
                        <option>Select cuisine</option>
                        <option value="african">African</option>
                        <option value="asian">Asian</option>
                        <option value="american">American</option>
                        <option value="british">British</option>
                        <option value="cajun">Cajun</option>
                        <option value="carribean">Carribean</option>
                        <option value="chinese">Chinese</option>
                        <option value="eastern-european">Eastern European</option>
                        <option value="european">European</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="greek">Greek</option>
                        <option value="indian">Indian</option>
                        <option value="irish">Irish</option>
                        <option value="italian">Italian</option>
                        <option value="japanese">Japanese</option>
                        <option value="jewish">Jewish</option>
                        <option value="korean">Korean</option>
                        <option value="latin american">Latin American</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="mexican">Mexican</option>
                        <option value="middle eastern">Middle Eastern</option>
                        <option value="nordic">Nordic</option>
                        <option value="Southern">Southern</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                      </select>
                     </div>
                  </div>
                </div>
                <div class="field" id="diet">
                  <label class="label">Diets</label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="gluten-free"/>
                    Gluten Free
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="vegetarian"/>
                    Vegetarian
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="lacto-vegetarian" />
                    Lacto-Vegetarian
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="ovo-vegetarian"/>
                    Ovo-Vegetarian
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="ketogenic" />
                    Ketogenic
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="vegan"/>
                    Vegan
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="pescetarian"/>
                    Pescetarian
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="paleo" />
                    Paleo
                  </label>
                  <label class="checkbox" name="diet" value="primal">
                    <input type="checkbox" />
                    Primal
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="low fodmap"/>
                    Low FODMAP
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="diet" value="whole 30" />
                    Whole 30
                  </label>
                      </select>
                     </div>
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link" id="search-button">Search</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>  
    <section id="recipe-display">
    </section>
  </main>
      <footer class="footer">
        <h1 class="has-text-centered">Temporary Footer</h1>
      </footer>

  <script src="assets/search.js">
  </script>
</body>
