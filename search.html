<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation" id="navbar">
        <div class="navbar-brand">
          <img src="assets/images/SIU logo BandW.png" id="bullet-logo">
        </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item">

        </div>

    </nav>
  </header>
    <main class="has-text-centered">
      <button class="js-modal-trigger button-is-primary" data-target="modal">
        Open Searchform
      </button>
      <div id="modal" class="modal" >
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <form class="box">
              <h1 class="title">Search Recipes</h1>
                <div class="field">
                <label for="searchterm" class="label">Keywords</label>
                  <div class="control">
                    <input id="searchterm" class="input" type="text" placeholder="Search">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Cuisine</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>Select cuisine</option>
                        <option>Italian</option>
                        <option>Mexican</option>
                        <option>Indian</option>
                        <option>Chinese</option>
                        <option>American</option>
                      </select>
                     </div>
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link">Search</button>
                  </div>
                </div>
            </form>
          </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    
    <section>

    </section>
  </main>
      <footer class="footer">
        <h1 class="has-text-centered">Temporary Footer</h1>
      </footer>
